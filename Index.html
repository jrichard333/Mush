<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My Mailing List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Header Image" class="header-image">
        <h1>Join My Mailing List</h1>
        <form id="emailForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
